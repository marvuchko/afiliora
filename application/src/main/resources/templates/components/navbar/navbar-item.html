<!DOCTYPE html>
<html>
<body>
<li data-th-fragment="navbar-item" data-th-class="${isHeading ? 'menu-heading' : ''}">
    <h3 data-th-if="${isHeading == true}">[[${text}]]</h3>
    <a data-th-href="${href}" data-th-if="${isHeading == false}">
        <i data-th-if="${icon != null}"
           data-th-class="${icon != null ? 'w-10 text-center fa fa-' + icon : 'w-10 text-center'}"></i>
        <span>[[${text}]]</span>
    </a>
</li>
</body>
</html>
