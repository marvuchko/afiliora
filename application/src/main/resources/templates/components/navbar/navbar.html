<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <header class="page-header" th:fragment="navbar">
        <nav>
            <a aria-label="forecastr logo" class="logo" href="#0">
                <svg height="49" width="140">
                    <use xlink:href="#logo"></use>
                </svg>
            </a>
            <button aria-expanded="false" aria-label="open menu" class="toggle-mob-menu">
                <svg aria-hidden="true" height="20" width="20">
                    <use xlink:href="#down"></use>
                </svg>
            </button>
            <ul class="admin-menu">
                <li th:replace="components/navbar/navbar-item :: navbar-item(isHeading=true, text='Options')"></li>
                <li th:replace="components/navbar/navbar-item :: navbar-item(isHeading=false, text='Dashboard', icon='area-chart', href='/')"></li>
                <li th:replace="components/navbar/navbar-item :: navbar-item(isHeading=false, text='Pages', icon='file-text-o')"></li>
                <li th:replace="components/navbar/navbar-item :: navbar-item(isHeading=false, text='Affiliates', icon='male')"></li>
                <li th:replace="components/navbar/navbar-item :: navbar-item(isHeading=false, text='Trends', icon='line-chart')"></li>
                <li th:replace="components/navbar/navbar-item :: navbar-item(isHeading=false, text='Collection', icon='object-group')"></li>
                <li th:replace="components/navbar/navbar-item :: navbar-item(isHeading=false, text='Comments', icon='comment-o')"></li>
                <li th:replace="components/navbar/navbar-item :: navbar-item(isHeading=false, text='Appearance', icon='eye')"></li>
                <li th:replace="components/navbar/navbar-item :: navbar-item(isHeading=true, text='Account')"></li>
                <li th:replace="components/navbar/navbar-item :: navbar-item(isHeading=false, text='Profile', icon='user', href='/profile')"></li>
                <li th:replace="components/navbar/navbar-item :: navbar-item(isHeading=false, text='Settings', icon='cogs', href='/settings')"></li>
                <li th:replace="components/navbar/navbar-item :: navbar-item(isHeading=false, text='Billing', icon='usd', href='/billing')"></li>
                <li th:replace="components/navbar/navbar-item :: navbar-item(isHeading=false, text='Support', icon='question-circle', href='/support')"></li>
                <li>
                    <div class="switch">
                        <input checked id="mode" type="checkbox">
                        <label for="mode">
                            <span></span>
                            <span>Dark Mode</span>
                        </label>
                    </div>
                    <button aria-expanded="true" aria-label="collapse menu" class="collapse-btn">
                        <i class="w-10 text-center fa fa-angle-double-left"></i>
                        <span>Collapse</span>
                    </button>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
