<!DOCTYPE html>
<html data-th-fragment="base">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>[[${title}]]</title>
    <link rel="icon" type="image/x-icon" data-th-href="@{/images/favicon.ico}">
    <link rel="stylesheet" data-th-href="@{/css/common.css}">
</head>
<body>
<header data-th-replace="components/navbar/navbar :: navbar"></header>
<section class="page-content">
    <section class="search-and-user">
        <form class="relative">
            <i class="absolute fa fa-search top-6 left-8 transform -translate-y-1/2 -translate-x-1/2"></i>
            <input class="pl-16" placeholder="Search marketplace..." type="search">
            <button aria-label="submit form" type="submit"></button>
        </form>
        <div class="profile cursor-pointer">
            <span class="greeting mr-6 flex flex-col justify-center">
                Marko Vuckovic
                <small style="color: var(--light-steel-blue);">Administrator</small>
            </span>
            <div class="notifications">
                <span class="badge">1</span>
                <img class="w-12 h-12 rounded-full object-cover"
                     src="https://www.whatsappprofiledpimages.com/wp-content/uploads/2021/08/Profile-Photo-Wallpaper.jpg">
            </div>
        </div>
    </section>
    <section class="page-grid" data-th-replace="this :: content"></section>
    <footer class="page-footer"></footer>
</section>
<script data-th-src="@{/js/routing.js}"></script>
<script data-th-src="@{/js/external/chart.js}"></script>
<script data-th-src="@{/js/external/umbrella.js}"></script>
<script data-th-src="@{/js/external/sweetalert2.js}"></script>
<script data-th-src="@{/js/common.js}"></script>

<script src="/js/dashboard/total-leads-bar-chart.js"></script>
<script src="/js/dashboard/total-sales-bar-chart.js"></script>
<script src="/js/dashboard/affiliate-pie-chart.js"></script>
<script src="/js/dashboard/clicks-polar-chart.js"></script>
</body>
</html>
