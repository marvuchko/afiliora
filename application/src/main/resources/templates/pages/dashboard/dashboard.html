<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:include="layouts/base :: base(title='Affiliora | Dashboard')">
<body>
<section class="grid" th:fragment="content">
    <article th:replace="components/subscription-info/subscription-info :: subscription-info"></article>
    <article th:replace="components/chart/chart :: chart(chartId='total-leads-bar-chart', chartTitle='Total leads by year', chartSubtitle='Statistics')"
            class="flex justify-evenly">
    </article>
    <article th:replace="components/chart/chart :: chart(chartId='total-sales-bar-chart', chartTitle='Total conversions by year', chartSubtitle='Statistics')"
             class="flex justify-evenly">
    </article>
    <article th:replace="components/chart/chart :: chart(chartId='affiliate-pie-chart', chartTitle='Total affiliates by month', chartSubtitle='Statistics')"
             class="flex justify-evenly">
    </article>
    <article th:replace="components/chart/chart :: chart(chartId='clicks-polar-chart', chartTitle='Total clicks by month', chartSubtitle='Statistics')"
             class="flex justify-evenly">
    </article>
    <article th:replace="components/spending-info/spending-info :: spending-info"></article>
</section>
</body>
</html>

<!-- Thymeleaf will attach this to the end of the <body> tag -->

<script src="/js/dashboard/total-leads-bar-chart.js" async></script>
<script src="/js/dashboard/total-sales-bar-chart.js" async></script>
<script src="/js/dashboard/affiliate-pie-chart.js" async></script>
