<!DOCTYPE html>
<html data-th-include="layouts/base :: base(title='Affiliora | Settings')">

                <div class="tabs">
                    <input type="radio" id="radio-1" name="tabs" checked/>
                    <label class="tab px-6" for="radio-1">

                    </label>

                    </label>
                    <input type="radio" id="radio-4" name="tabs"/>
                    <label class="tab px-6" for="radio-4">
                        <i class="fa fa-clock-o mr-4"></i>
                        Sessions
                    </label>
                    <span class="glider border-link border-b-2"></span>

            </div>
        </div>
